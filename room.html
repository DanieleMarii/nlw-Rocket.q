<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">

    <title>Rockeat.Q - Perguntas & Respostas</title>

</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="Rockeat.Q Logo">
            </a>

            <!-- esse é um botão -->
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="copiar numero da sala" />
                </div>
                <a href="#" class="button">
                    <img src="assets/users-white.svg" alt="criar uma sala" />
                    Criar sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-forms">
                <h2>Faça a sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                </form>
            </section>
        </main>
    </div>





</body>

</html>
